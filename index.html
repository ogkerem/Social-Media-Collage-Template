<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Collage Template</title>
    <link rel="stylesheet" href="style.css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
   
    
    
<div class="container collage mt-4">
    <div class="social-collage">
        <!-- Social icon container -->
        <div class="social-container">

            <!-- Facebook -->
            <a href="#">
                <div class="social-item facebook">
                    <i class="fa fa-facebook"></i>
                </div>
            </a>

            <!-- Google plus -->
            <a href="#">
                <div class="social-item google-plus">
                    <i class="fa fa-google"></i>
                </div>
            </a>

            <!-- LinkedIn -->
            <a href="#">
                <div class="social-item linkedin">
                    <i class="fa fa-linkedin"></i>
                </div>
            </a>

            <!-- Twitter -->
            <a href="#">
                <div class="social-item twitter">
                    <i class="fa fa-twitter"></i>
                </div>
            </a>

            <!-- Pinterest -->
            <a href="#">
                <div class="social-item pinterest">
                    <i class="fa fa-pinterest"></i>
                </div>
            </a>

            <!-- Github -->
            <a href="#">
                <div class="social-item github">
                    <i class="fa fa-github"></i>
                </div>
            </a>

            <!-- Flickr -->
            <a href="#">
                <div class="social-item flickr">
                    <i class="fa fa-flickr"></i>
                </div>
            </a>

            <!-- Instagram -->
            <a href="#">
                <div class="social-item instagram">
                    <i class="fa fa-instagram"></i>
                </div>
            </a>

            <!-- Youtube -->
            <a href="#">
                <div class="social-item youtube">
                    <i class="fa fa-youtube"></i>
                </div>
            </a>

            <!-- Bitcoin -->
            <a href="#">
                <div class="social-item bitcoin">
                    <i class="fa fa-bitcoin"></i>
                </div>
            </a>
        </div>
    </div>
</div>








    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>
</html>
